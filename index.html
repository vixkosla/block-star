<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="canvas-container">
    </div>

    <!-- div -->

    <div class="hand-container">
      <div class="hand"></div>
    </div>

    <div class="info-container">
      <div class="left-description description" style="word-wrap: break-word">
        You can try your luck and <br>
        choose a random avatar.
      </div>

      <div class="right-description description" style="word-wrap: break-word">
        You can choose avatar color
      </div>

      <div class="header">
        <div class="header-container">
          Create your BlockStar!
        </div>
      </div>

      <div class="submit-icon">

      </div>

      <div class="overlay-screen">

        <div class="perfect-screen">
          <div class="perfect-stars"></div>
          <div class="perfect-light"></div>
          <div class="perfect-header">
            <div class="perfect-header-container">
              Perfect
            </div>
          </div>
        </div>

        <div class="results-screen">
          <div class="results-diamonds"></div>
          <div class="results-container">
            <div class="results-container-container">
              <div class="logo-container">
                <div class="logo"></div>
              </div>
              <div class="results-header">WOW LOOKS GREAT</div>
              <div class="results-description">
                <div class="description-container">Your BlockStar</div>
                <div class="description-container">adventure starts now!</div>
              </div>
              <div class="results-button">
                <div class="results-button-container">
                  PLAY NOW
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="ui-container">
      <div class="ui-left">

        <div class="roll-menu">
          <!-- <roll-button data-part="weapon" class="ui-button"></roll-button> -->
          <roll-button id="first" data-part="body" class="ui-button"></roll-button>
          <roll-button id="second" data-part="legs" class="ui-button"></roll-button>
          <roll-button data-part="background" class="ui-button"></roll-button>
          <div class="random-container">
            <div class="random ui-button"></div>
          </div>
        </div>
      </div>

      <div class="ui-right">

        <div class="pick-menu">
          <div class="clock-container">
            <div class="clock-value"></div>
          </div>
          <div class="color-container">

            <div id="third" class="picker-container ui-button">
              <div class="mutable-icon"></div>
            </div>

            <div class="palette-container">
              <color-picker></color-picker>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
